buildscript {
    ext {
        springBootVersion = '2.0.2.RELEASE'
    }
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}'
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version "2.0.2.RELEASE"
}

group 'com.vivek'
version '1.0-SNAPSHOT'

sourceCompatibility = 10

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.2.RELEASE'
    compile 'org.hashids:hashids:1.0.3'
    compile 'org.springframework:spring-context:5.0.6.RELEASE'
    compile 'org.springframework:spring-orm:5.0.6.RELEASE'
    compile 'org.hibernate:hibernate-core:5.3.1.Final'
    compile 'org.apache.tomcat:tomcat-dbcp:9.0.8'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
